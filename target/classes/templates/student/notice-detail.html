<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Notice')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: student-sidebar('notices')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Notice Details')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Notice Details')}"></header>
            
            <div class="page-content">
                <div class="card" style="max-width: 800px;">
                    <div class="card-header">
                        <div>
                            <h3 class="card-title" th:text="${notice.title}">Notice Title</h3>
                            <div style="margin-top: 8px; display: flex; gap: 12px; align-items: center;">
                                <span th:if="${notice.category}" class="badge badge-info" th:text="${notice.category}">Category</span>
                                <span th:if="${notice.important}" class="badge badge-warning">Important</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid var(--border);">
                            Posted by <strong th:text="${notice.postedByName}">Admin</strong> on 
                            <span th:text="${#temporals.format(notice.postedAt, 'EEEE, MMMM dd, yyyy \'at\' hh:mm a')}">Monday, January 01, 2024 at 10:00 AM</span>
                        </div>
                        
                        <div style="line-height: 1.8; white-space: pre-wrap;" th:text="${notice.content}">
                            Notice content goes here...
                        </div>
                        
                        <div style="margin-top: 32px; padding-top: 20px; border-top: 1px solid var(--border);">
                            <a th:href="@{/student/notices}" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                                Back to Notices
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: student-bottom-nav('notices')}"></nav>
        <div th:replace="~{fragments/layout :: student-mobile-menu('notices')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
