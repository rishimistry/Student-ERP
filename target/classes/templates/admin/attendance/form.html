<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Mark Attendance')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('attendance')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Attendance')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Attendance')}"></header>
            
            <div class="page-content">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <div class="card" style="max-width: 600px;">
                    <div class="card-header">
                        <h3 class="card-title">Select Subject & Date</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/attendance/mark}" method="get">
                            <div class="form-group">
                                <label class="form-label" for="subjectId">Subject</label>
                                <select id="subjectId" name="subjectId" class="form-control" required>
                                    <option value="">Select Subject</option>
                                    <option th:each="subject : ${subjects}" th:value="${subject.id}" 
                                            th:text="${subject.subjectCode + ' - ' + subject.subjectName}">Subject</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="date">Date</label>
                                <input type="date" id="date" name="date" class="form-control" th:value="${date}" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Continue</button>
                        </form>
                    </div>
                </div>
                
                <div class="card" style="margin-top: 24px;">
                    <div class="card-header">
                        <h3 class="card-title">View Attendance Records</h3>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/admin/attendance/view}" class="btn btn-secondary">View Records</a>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('attendance')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('attendance')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
