<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${isEdit} ? 'Edit Notice' : 'Post Notice')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('notices')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header(${isEdit} ? 'Edit Notice' : 'Post Notice')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar(${isEdit} ? 'Edit Notice' : 'Post Notice')}"></header>
            
            <div class="page-content">
                <div class="card" style="max-width: 700px;">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${isEdit} ? 'Edit Notice' : 'New Notice'">Notice Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${isEdit} ? @{/admin/notices/edit/{id}(id=${notice.id})} : @{/admin/notices/add}" 
                              th:object="${notice}" method="post">
                            
                            <div class="form-group">
                                <label class="form-label" for="title">Title *</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter notice title">
                                <div th:if="${#fields.hasErrors('title')}" class="form-error" th:errors="*{title}">Error</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="content">Content *</label>
                                <textarea id="content" th:field="*{content}" class="form-control" rows="6" placeholder="Enter notice content"></textarea>
                                <div th:if="${#fields.hasErrors('content')}" class="form-error" th:errors="*{content}">Error</div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="category">Category</label>
                                    <select id="category" th:field="*{category}" class="form-control">
                                        <option value="">Select Category</option>
                                        <option value="General">General</option>
                                        <option value="Academic">Academic</option>
                                        <option value="Examination">Examination</option>
                                        <option value="Event">Event</option>
                                        <option value="Holiday">Holiday</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="expiresAt">Expires At (Optional)</label>
                                    <input type="datetime-local" id="expiresAt" th:field="*{expiresAt}" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                    <input type="checkbox" th:field="*{important}" style="width: 18px; height: 18px;">
                                    <span>Mark as Important</span>
                                </label>
                            </div>
                            
                            <div style="display: flex; gap: 12px; margin-top: 24px;">
                                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Update Notice' : 'Post Notice'">Save</button>
                                <a th:href="@{/admin/notices}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('notices')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('notices')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
