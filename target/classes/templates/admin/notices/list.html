<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Notices')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('notices')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Notices')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Notices')}"></header>
            
            <div class="page-content">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <!-- Header with Add Button -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h3 style="font-size: 1.125rem; font-weight: 600;">All Notices</h3>
                    <a th:href="@{/admin/notices/add}" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        <span class="btn-text-desktop">Post Notice</span>
                    </a>
                </div>
                
                <!-- Notices List - Mobile Friendly Cards -->
                <div th:if="${notices != null and !#lists.isEmpty(notices)}">
                    <div th:each="notice : ${notices}" class="card" style="margin-bottom: 12px;">
                        <div class="card-body" style="padding: 16px;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
                                <div style="flex: 1;">
                                    <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap; margin-bottom: 4px;">
                                        <span style="font-weight: 600; font-size: 1rem;" th:text="${notice.title}">Notice Title</span>
                                        <span th:if="${notice.important}" class="badge badge-warning">Important</span>
                                    </div>
                                </div>
                                <span class="badge badge-success" th:if="${notice.expiresAt == null or notice.expiresAt.isAfter(#temporals.createNow())}">Active</span>
                                <span class="badge badge-danger" th:if="${notice.expiresAt != null and notice.expiresAt.isBefore(#temporals.createNow())}">Expired</span>
                            </div>
                            
                            <div style="display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 12px;">
                                <span class="badge badge-info" th:text="${notice.category ?: 'General'}">General</span>
                                <span style="font-size: 0.75rem; color: var(--text-light);" th:text="${#temporals.format(notice.postedAt, 'MMM dd, yyyy')}">Jan 01, 2024</span>
                                <span style="font-size: 0.75rem; color: var(--text-light);" th:text="'by ' + ${notice.postedByName}">by Admin</span>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                <a th:href="@{/admin/notices/edit/{id}(id=${notice.id})}" class="btn btn-secondary btn-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                    Edit
                                </a>
                                <form th:action="@{/admin/notices/delete/{id}(id=${notice.id})}" method="post" style="display: inline;" onsubmit="return confirm('Delete this notice?');">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${notices == null or #lists.isEmpty(notices)}" class="card">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                        <h3>No notices posted yet</h3>
                        <p>Post your first notice to get started</p>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('notices')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('notices')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
