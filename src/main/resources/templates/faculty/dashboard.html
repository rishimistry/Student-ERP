<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Faculty Dashboard')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: faculty-sidebar('dashboard')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Dashboard')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Dashboard')}"></header>
            
            <div class="page-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        </div>
                        <div class="stat-content">
                            <h3>Students</h3>
                            <div class="stat-value" th:text="${totalStudents}">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                        </div>
                        <div class="stat-content">
                            <h3>Subjects</h3>
                            <div class="stat-value" th:text="${totalSubjects}">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quick Actions</h3>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <a th:href="@{/faculty/attendance}" class="list-item">
                            <div class="list-item-icon primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title">Mark Attendance</div>
                                <div class="list-item-desc">Record daily attendance</div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="list-item-arrow"><polyline points="9 18 15 12 9 6"/></svg>
                        </a>
                        <a th:href="@{/faculty/marks}" class="list-item">
                            <div class="list-item-icon success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title">Enter Marks</div>
                                <div class="list-item-desc">Add exam results</div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="list-item-arrow"><polyline points="9 18 15 12 9 6"/></svg>
                        </a>
                        <a th:href="@{/faculty/students}" class="list-item">
                            <div class="list-item-icon info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title">View Students</div>
                                <div class="list-item-desc">Student directory</div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="list-item-arrow"><polyline points="9 18 15 12 9 6"/></svg>
                        </a>
                    </div>
                </div>
            </div>
            
        </main>
        
        <nav th:replace="~{fragments/layout :: faculty-bottom-nav('dashboard')}"></nav>
        <div th:replace="~{fragments/layout :: faculty-mobile-menu('dashboard')}"></div>
    </div>
    <script th:replace="~{fragments/layout :: mobile-script}"></script>
</body>
</html>
