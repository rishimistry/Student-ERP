<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Notices')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: student-sidebar('notices')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Notices')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Notices')}"></header>
            
            <div class="page-content">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Notices</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${notices != null and !notices.isEmpty()}">
                            <div th:each="notice : ${notices}" class="notice-card" th:classappend="${notice.important} ? 'important' : ''" style="cursor: pointer;" th:onclick="'window.location.href=\'/student/notices/' + ${notice.id} + '\''">
                                <div style="display: flex; justify-content: space-between; align-items: start;">
                                    <div>
                                        <div class="notice-title" th:text="${notice.title}">Notice Title</div>
                                        <div class="notice-meta">
                                            <span th:if="${notice.category}" class="badge badge-info" style="margin-right: 8px;" th:text="${notice.category}">Category</span>
                                            <span th:text="${notice.postedByName}">Admin</span> â€¢ 
                                            <span th:text="${#temporals.format(notice.postedAt, 'MMM dd, yyyy')}">Jan 01, 2024</span>
                                        </div>
                                    </div>
                                    <span th:if="${notice.important}" class="badge badge-warning">Important</span>
                                </div>
                                <p style="margin-top: 12px; color: var(--text-secondary); font-size: 0.9375rem;" 
                                   th:text="${#strings.abbreviate(notice.content, 150)}">Notice content preview...</p>
                            </div>
                        </div>
                        <div th:if="${notices == null or notices.isEmpty()}" class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                            <h3>No notices available</h3>
                            <p>Check back later for new announcements</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: student-bottom-nav('notices')}"></nav>
        <div th:replace="~{fragments/layout :: student-mobile-menu('notices')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
