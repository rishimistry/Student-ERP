<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Students')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('students')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Students')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Students')}"></header>
            
            <div class="page-content">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <!-- Header with Add Button -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h3 style="font-size: 1.125rem; font-weight: 600;">All Students</h3>
                    <a th:href="@{/admin/students/add}" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        <span class="btn-text-desktop">Add Student</span>
                    </a>
                </div>
                
                <!-- Students List - Mobile Friendly Cards -->
                <div th:if="${students != null and !#lists.isEmpty(students)}">
                    <div th:each="student : ${students}" class="card" style="margin-bottom: 12px;">
                        <div class="card-body" style="padding: 16px;">
                            <div style="display: flex; gap: 14px; align-items: flex-start;">
                                <!-- Avatar -->
                                <div style="width: 48px; height: 48px; background: var(--primary-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                    <span style="font-weight: 600; color: var(--primary); font-size: 1.125rem;" th:text="${#strings.substring(student.fullName, 0, 1)}">J</span>
                                </div>
                                
                                <!-- Content -->
                                <div style="flex: 1; min-width: 0;">
                                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px;">
                                        <div style="font-weight: 600; font-size: 1rem;" th:text="${student.fullName}">John Doe</div>
                                        <span class="badge badge-primary" th:text="${student.rollNumber}">CS001</span>
                                    </div>
                                    <div style="font-size: 0.8125rem; color: var(--text-secondary); margin-bottom: 8px;" th:text="${student.email}">john@example.com</div>
                                    
                                    <div style="display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 12px;">
                                        <span style="font-size: 0.75rem; color: var(--text-light);" th:text="${student.department}">Computer Science</span>
                                        <span style="font-size: 0.75rem; color: var(--text-light);">â€¢</span>
                                        <span style="font-size: 0.75rem; color: var(--text-light);" th:text="'Sem ' + ${student.semester}">Sem 1</span>
                                    </div>
                                    
                                    <!-- Action Buttons -->
                                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                        <a th:href="@{/admin/students/view/{id}(id=${student.id})}" class="btn btn-secondary btn-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                            View
                                        </a>
                                        <a th:href="@{/admin/students/edit/{id}(id=${student.id})}" class="btn btn-secondary btn-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                            Edit
                                        </a>
                                        <form th:action="@{/admin/students/delete/{id}(id=${student.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this student?');">
                                            <button type="submit" class="btn btn-danger btn-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${students == null or #lists.isEmpty(students)}" class="card">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <h3>No students found</h3>
                        <p>Add your first student to get started</p>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('students')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('students')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
