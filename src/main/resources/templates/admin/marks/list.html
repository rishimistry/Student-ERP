<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Marks')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('marks')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Marks')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Marks')}"></header>
            
            <div class="page-content">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <div class="action-cards-grid">
                    <div class="card action-card">
                        <div class="card-body" style="padding: 20px;">
                            <div class="action-card-icon primary">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            </div>
                            <h3 class="action-card-title">Add/Update Marks</h3>
                            <p class="action-card-desc">Enter marks for individual students</p>
                            <a th:href="@{/admin/marks/add}" class="btn btn-primary" style="width: 100%;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                Add Marks
                            </a>
                        </div>
                    </div>
                    
                    <div class="card action-card">
                        <div class="card-body" style="padding: 20px;">
                            <div class="action-card-icon info">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                            </div>
                            <h3 class="action-card-title">View Student Marks</h3>
                            <p class="action-card-desc">View marks by student</p>
                            <a th:href="@{/admin/marks/view}" class="btn btn-secondary" style="width: 100%;">View Records</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('marks')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('marks')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
