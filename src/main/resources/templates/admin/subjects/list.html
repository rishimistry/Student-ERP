<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Subjects')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('subjects')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header('Subjects')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar('Subjects')}"></header>
            
            <div class="page-content">
                <div th:replace="~{fragments/layout :: alerts}"></div>
                
                <!-- Header with Add Button -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h3 style="font-size: 1.125rem; font-weight: 600;">All Subjects</h3>
                    <a th:href="@{/admin/subjects/add}" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        <span class="btn-text-desktop">Add Subject</span>
                    </a>
                </div>
                
                <!-- Subjects List - Mobile Friendly Cards -->
                <div th:if="${subjects != null and !#lists.isEmpty(subjects)}">
                    <div th:each="subject : ${subjects}" class="card" style="margin-bottom: 12px;">
                        <div class="card-body" style="padding: 16px;">
                            <div style="display: flex; gap: 14px; align-items: flex-start;">
                                <!-- Icon -->
                                <div style="width: 48px; height: 48px; background: var(--info-bg); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="var(--info)" stroke-width="2" width="24" height="24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                                </div>
                                
                                <!-- Content -->
                                <div style="flex: 1; min-width: 0;">
                                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px;">
                                        <div style="font-weight: 600; font-size: 1rem;" th:text="${subject.subjectName}">Introduction to Programming</div>
                                    </div>
                                    <span class="badge badge-primary" style="margin-bottom: 8px;" th:text="${subject.subjectCode}">CS101</span>
                                    
                                    <div style="display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 12px;">
                                        <span style="font-size: 0.75rem; color: var(--text-light);" th:text="${subject.department}">Computer Science</span>
                                        <span style="font-size: 0.75rem; color: var(--text-light);">•</span>
                                        <span style="font-size: 0.75rem; color: var(--text-light);" th:text="'Sem ' + ${subject.semester}">Sem 1</span>
                                        <span style="font-size: 0.75rem; color: var(--text-light);">•</span>
                                        <span style="font-size: 0.75rem; color: var(--text-light);" th:text="${subject.creditHours} + ' Credits'">4 Credits</span>
                                    </div>
                                    
                                    <!-- Action Buttons -->
                                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                        <a th:href="@{/admin/subjects/edit/{id}(id=${subject.id})}" class="btn btn-secondary btn-sm">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                            Edit
                                        </a>
                                        <form th:action="@{/admin/subjects/delete/{id}(id=${subject.id})}" method="post" style="display: inline;" onsubmit="return confirm('Delete this subject?');">
                                            <button type="submit" class="btn btn-danger btn-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${subjects == null or #lists.isEmpty(subjects)}" class="card">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                        <h3>No subjects found</h3>
                        <p>Add your first subject to get started</p>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('subjects')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('subjects')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
