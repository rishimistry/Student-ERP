<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${isEdit} ? 'Edit Subject' : 'Add Subject')}"></head>
<body>
    <div class="app-container">
        <nav th:replace="~{fragments/layout :: admin-sidebar('subjects')}"></nav>
        
        <main class="main-content">
            <header th:replace="~{fragments/layout :: mobile-header(${isEdit} ? 'Edit Subject' : 'Add Subject')}"></header>
            <header th:replace="~{fragments/layout :: top-navbar(${isEdit} ? 'Edit Subject' : 'Add Subject')}"></header>
            
            <div class="page-content">
                <div class="card" style="max-width: 600px;">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${isEdit} ? 'Edit Subject' : 'New Subject'">Subject Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="${isEdit} ? @{/admin/subjects/edit/{id}(id=${subject.id})} : @{/admin/subjects/add}" 
                              th:object="${subject}" method="post">
                            
                            <div class="form-group">
                                <label class="form-label" for="subjectCode">Subject Code *</label>
                                <input type="text" id="subjectCode" th:field="*{subjectCode}" class="form-control" 
                                       th:readonly="${isEdit}" placeholder="e.g., CS101">
                                <div th:if="${#fields.hasErrors('subjectCode')}" class="form-error" th:errors="*{subjectCode}">Error</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="subjectName">Subject Name *</label>
                                <input type="text" id="subjectName" th:field="*{subjectName}" class="form-control" placeholder="e.g., Introduction to Programming">
                                <div th:if="${#fields.hasErrors('subjectName')}" class="form-error" th:errors="*{subjectName}">Error</div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="department">Department</label>
                                    <select id="department" th:field="*{department}" class="form-control">
                                        <option value="">Select Department</option>
                                        <option value="Information Technology">Information Technology</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                                        <option value="Chemical Engineering">Chemical Engineering</option>
                                        <option value="Electrical Engineering">Electrical Engineering</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="semester">Semester</label>
                                    <select id="semester" th:field="*{semester}" class="form-control">
                                        <option value="">Select Semester</option>
                                        <option th:each="i : ${#numbers.sequence(1, 8)}" th:value="${i}" th:text="${i}">1</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="creditHours">Credit Hours</label>
                                <input type="number" id="creditHours" th:field="*{creditHours}" class="form-control" min="1" max="10" placeholder="e.g., 4">
                                <div th:if="${#fields.hasErrors('creditHours')}" class="form-error" th:errors="*{creditHours}">Error</div>
                            </div>
                            
                            <div style="display: flex; gap: 12px; margin-top: 24px;">
                                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Update Subject' : 'Add Subject'">Save</button>
                                <a th:href="@{/admin/subjects}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <nav th:replace="~{fragments/layout :: admin-bottom-nav('subjects')}"></nav>
        <div th:replace="~{fragments/layout :: admin-mobile-menu('subjects')}"></div>
    </div>
    <th:block th:replace="~{fragments/layout :: mobile-script}"></th:block>
</body>
</html>
