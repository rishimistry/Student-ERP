# ==========================================
# 1. SERVER CONFIGURATION
# ==========================================
# Render provides the port via the $PORT environment variable
server.port=${PORT:8080}

# ==========================================
# 2. DATABASE CONFIGURATION (Supabase)
# ==========================================
# These will be pulled from Render Dashboard Environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 3. JPA / HIBERNATE SETTINGS (Fix for Dialect Error)
# ==========================================
# Explicitly setting the dialect stops Hibernate from failing during metadata detection
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# 4. HIKARI CONNECTION POOL (Optimized for Free Tiers)
# ==========================================
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==========================================
# 5. THYMELEAF & FILE UPLOADS
# ==========================================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads/notes

# ==========================================
# 6. SESSION MANAGEMENT
# ==========================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true